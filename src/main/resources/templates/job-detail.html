<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->
    <div th:fragment="job-detail" th:if="${job}">

        <table class="job-listing">
            <tr th:each="item, idx : ${job}" th:class="${idx.odd} ? 'odd'">
                <td>Name</td><td th:text="${job.name}">Name</td>
            </tr>
            <tr>
                <td>Employer</td><td th:text="${job.employer}">Employer</td>
            </tr>
            <tr>
                <td>Location</td><td th:text="${job.location}">Location</td>
            </tr>
            <tr>
                <td>Position Type</td><td th:text="${job.positionType}">Position Type</td>
            </tr>
            <tr>
                <td>Skill</td><td th:text="${job.coreCompetency}">Skill</td>
            </tr>
        </table>

    </div>


</div>

</body>
</html>
